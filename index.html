<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/query.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>karis Todo-app</title>

</head> 
<body>
   <div class="container">
    <img class="background-img" src="images/bg-mobile-dark.jpg" alt="background img">

    <div class="todo-con">

      <h1>TODO</h1>

      <form class="todo-form">
        <textarea  id="inp" cols="30" rows="3" placeholder="Create a new todo"></textarea>
        <br>
        <div class="datim">
          
        <label for="date">Date
        <input type="date" id="date">
        </label>

        <label for="time">Time
        <input type="time" id="time">
        </label>

        </div>

        <button class="addtodo">Add</button>
        <button class="Details-btn"><a href="details.html">View all todo's</a></button>
      </form>
        <ul class="todo-ul">
        </ul>
  </div>   


  <script src="js/script.js"></script>
</body>
</html>
